<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - HyperGeneric'">HyperGeneric</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/theme.css}" rel="stylesheet">
    <link th:href="@{/css/table-fix.css}" rel="stylesheet">
    <!-- Add CSRF meta tags -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    
    <!-- Critical JavaScript -->
    <script th:src="@{/js/csrf.js}"></script>
      <!-- Custom styles for the sidebar -->
    <style>
        body {
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 70px;
            background-color: var(--sidebar-bg);
            padding-top: 20px;
            z-index: 100;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
          /* No hover expansion */
        
        .sidebar-header {
            padding: 0 15px 20px 15px;
            border-bottom: 1px solid rgba(255,255,255,.1);
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .logo-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        
        .sidebar-nav {
            padding: 20px 0;
        }
          .sidebar-nav .nav-link {
            padding: 12px 20px;
            color: var(--sidebar-text);
            border-radius: 0;
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .sidebar-nav .nav-link:hover, 
        .sidebar-nav .nav-link:focus,
        .sidebar-nav .nav-link.active {
            color: #fff;
            background-color: rgba(255,255,255,.1);
        }
        
        .sidebar-nav .nav-link i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }
          .sidebar-nav .nav-text {
            display: none;
        }
        
        .content-wrapper {
            margin-left: 70px;
            min-height: 100vh;
            width: calc(100% - 70px);
            transition: margin-left 0.3s, width 0.3s;
        }
        
        .navbar-toggler {
            display: none;
        }        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
                width: 70px; /* Maintain the same width on mobile */
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .content-wrapper {
                margin-left: 0;
                width: 100%;
            }
            
            .navbar-toggler {
                display: block;
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 101;
            }
        }
    </style>
</head>
<body data-bs-theme="dark">
    <!-- Mobile toggle button -->
    <button class="navbar-toggler btn btn-dark d-md-none" type="button" data-bs-toggle="collapse" 
            data-bs-target="#sidebarNav" aria-controls="sidebarNav" aria-expanded="false" 
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button><!-- Sidebar navigation -->
    <div class="sidebar" id="sidebarNav">        <div class="sidebar-header">
            <a class="navbar-brand text-white" href="/">
                <strong>HG</strong>
            </a>
        </div>
        <div class="sidebar-nav">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/blueprints}" title="Blueprints">
                        <i class="fas fa-layer-group"></i>
                        <span class="nav-text">Blueprints</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/fields}" title="Fields">
                        <i class="fas fa-list-ul"></i>
                        <span class="nav-text">Fields</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/items}" title="Items">
                        <i class="fas fa-cube"></i>
                        <span class="nav-text">Items</span>
                    </a>
                </li>                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}" title="Users">
                        <i class="fas fa-users"></i>
                        <span class="nav-text">Users</span>
                    </a>
                </li>
                <li class="nav-item mt-auto">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="nav-link btn btn-link text-start w-100 border-0 bg-transparent" title="Logout">
                            <i class="fas fa-sign-out-alt"></i>
                            <span class="nav-text">Logout</span>
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main content -->
    <div class="content-wrapper">
        <div class="container-fluid p-4">
            <div layout:fragment="content"></div>
        </div>
    </div>    <!-- Theme toggle button -->
    <button id="themeToggle" class="theme-toggle btn btn-dark" title="Switch to Dark Mode">
        <i class="fas fa-moon"></i>
    </button>
    
    <!-- Common scripts -->    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/wicg-inert@latest/dist/inert.min.js"></script>
    <script th:src="@{/js/enhanced-debug.js}"></script>
    <script th:src="@{/js/form-debug.js}"></script>
    <script th:src="@{/js/page-cache.js}"></script>
    <script th:src="@{/js/theme-switcher.js}"></script>
    
    <!-- Sidebar toggle script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleBtn = document.querySelector('.navbar-toggler');
            const sidebar = document.querySelector('.sidebar');
            const contentWrapper = document.querySelector('.content-wrapper');
            
            if (toggleBtn && sidebar) {
                toggleBtn.addEventListener('click', function() {
                    sidebar.classList.toggle('show');
                });
                
                // Close sidebar when clicking outside on mobile
                document.addEventListener('click', function(event) {
                    const isClickInside = sidebar.contains(event.target) || toggleBtn.contains(event.target);
                    
                    if (!isClickInside && sidebar.classList.contains('show') && window.innerWidth <= 768) {
                        sidebar.classList.remove('show');
                    }
                });
                
                // Add active class to current page link
                const currentPath = window.location.pathname;
                document.querySelectorAll('.sidebar-nav .nav-link').forEach(link => {
                    const href = link.getAttribute('href');
                    if (href === currentPath || (href !== '/' && currentPath.startsWith(href))) {
                        link.classList.add('active');
                    }
                });
            }
        });
    </script>
    
    <!-- Page specific scripts -->
    <div layout:fragment="scripts"></div>
</body>
</html>
